<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial Data</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .serial-data {
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 800px;
            font-family: 'Courier New', monospace;
            color: #34495e;
            border: 1px solid #ccc;
        }

        .serial-data p {
            background: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .serial-data p:hover {
            background: #e0e0e0;
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div>
        <h1>Serial Data from {{ port }}</h1>
        <div class="serial-data" id="serial-data">
            <!-- Data will be appended here -->
        </div>
    </div>

    <script>
        const serialDiv = document.getElementById('serial-data');
        const fetchUrl = `/serial/data/{{ port }}/`;

        function fetchSerialData() {
            fetch(fetchUrl)
                .then(response => response.json())
                .then(data => {
                    const nonEmptyLines = data.lines.filter(line => line.trim() !== '');

                    if (nonEmptyLines.length > 0) {
                        const lastLine = nonEmptyLines[nonEmptyLines.length - 1];

                        serialDiv.innerHTML = ''; // Clear previous content

                        const p = document.createElement('p');
                        p.textContent = lastLine;
                        serialDiv.appendChild(p);
                        serialDiv.scrollTop = serialDiv.scrollHeight;
                    }
                })
                .catch(error => {
                    console.error('Error fetching serial data:', error);
                });
        }

        setInterval(fetchSerialData, 1000);
    </script>    
</body>
</html>
